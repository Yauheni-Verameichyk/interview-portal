<div id="dataTable_filter" class="dataTables_filter">
  <label>
    <input type="text" class="form-control form-control-sm" placeholder="&#xf002;" #disciplineName (keyup)="searchByName(disciplineName.value)">
  </label>
</div>
  <button class="btn btn-sm" (click)="showFilter = !showFilter">
    <i class="fas fa-filter"></i>
  </button>

<div *ngIf="showFilter" class="filter">
  <label>
    <input type="checkbox" class="checkbox" id="customCheck2" [checked]="searchSubItems" (change)="searchSubItems = !searchSubItems;
            searchByName(disciplineName.value)">
    <span class="checkbox-custom"></span>
    <span class="label">Sub items</span>
  </label>
  <br>
  <label>
    <input type="checkbox" class="checkbox" id="customCheck1" [checked]="searchDisciplines" (change)="searchDisciplines = !searchDisciplines; 
          searchByName(disciplineName.value)">
    <span class="checkbox-custom"></span>
    <span class="label">Disciplines</span>
  </label>
</div>
<div *ngIf="!searchDisciplines && !searchSubItems" class="error"> You didn't choose search area</div>
