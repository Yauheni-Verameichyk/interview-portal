<div *ngIf="isSearchShown" class="card-header">
  <div class="row">
    <div class="col-sm-12 col-md-4">
      <i class="fa fa-table"></i> Disciplines list
    </div>
    <div class="col-sm-11 col-md-6">
      <div id="dataTable_filter" class="dataTables_filter">
        <label>Search by name:
          <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="dataTable" #disciplineName (keyup)="searchByName(disciplineName.value)">
        </label>
      </div>
      <div class="custom-control custom-checkbox search-pattern">
        <input type="checkbox" class="custom-control-input" id="customCheck2" [checked]="searchSubItems" (change)="searchSubItems = !searchSubItems; searchByName(disciplineName.value)">
        <label class="custom-control-label" for="customCheck2">Sub items</label>
      </div>
      <div class="custom-control custom-checkbox search-pattern">
        <input type="checkbox" class="custom-control-input" id="customCheck1" [checked]="searchDisciplines" (change)="searchDisciplines = !searchDisciplines; searchByName(disciplineName.value)">
        <label class="custom-control-label" for="customCheck1">Disciplines</label>
      </div>
      <div *ngIf="!searchDisciplines && !searchSubItems" class="error-message"> You didn't choose search area</div>
    </div>
  </div>
</div>
<div class="filter-button"><button class="btn" (click)="isSearchShown = !isSearchShown"><i class="fas fa-filter"></i></button>
</div>
