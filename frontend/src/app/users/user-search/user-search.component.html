<div class="row">
  <div class="col-sm-12 col-md-2">
    <i class="fa fa-table"></i> Users list
    <i class="ion-loop text-info h5 link" (click)="ngOnInit()"></i>
  </div>
  <div class="col-sm-12 col-md-6">
    <div id="dataTable_filter" class="dataTables_filter">
      <label>
          <input type="checkbox" class="checkbox"
          id="isCoordinator" [checked]="isCoordinator"
          (change)="isCoordinator = !isCoordinator; 
          searchByParameters(userName.value)">
         <span class="checkbox-custom"></span>
         <span class="label">Coordinator</span>
      </label>
      <label>
        <input type="checkbox" class="checkbox"
          id="DH" [checked]="isDisciplineHead"
          (change)="isDisciplineHead = !isDisciplineHead; 
          searchByParameters(userName.value)">
          <span class="checkbox-custom"></span>
          <span class="label">Discipline Head</span>
        </label>
        <label>
            <input type="checkbox" class="checkbox"
            id="interviewer" [checked]="isInterviewer"
            (change)="isInterviewer = !isInterviewer; 
            searchByParameters(userName.value)">
            <span class="checkbox-custom"></span>
            <span class="label">Interviewer</span>
        </label>
        <label>
            <input type="checkbox" class="checkbox"
            id="humanR" [checked]="isHumanResource"
            (change)="isHumanResource = !isHumanResource; 
            searchByParameters(userName.value)">
            <span class="checkbox-custom"></span>
            <span class="label">Human Resource</span>
        </label>
      </div>
    </div>
  <div class="col-sm-12 col-md-4">
    <div class="row">
      <div class="col-sm-12 col-md-4">
          <label>Search by Name:</label>
      </div>  
      <div class="col-sm-12 col-md-8">
          <input type="search" class="form-control form-control-sm" 
          placeholder="" aria-controls="dataTable"
          #userName (keyup)="searchByParameters(userName.value)">
      </div>
    </div>  
  </div>
</div>
