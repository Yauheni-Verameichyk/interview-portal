<div class="date-time-interval">
  <div>
    <span>Date:</span><span class="tab">Start time:</span>
    <br>
    <ngb-datepicker #dp [(ngModel)]="dateModel" [startDate]="dateModel" [minDate]="minDate" (navigate)="date = $event.next" [ngModelOptions]="{standalone: true}" (ngModelChange)="refreshDate()"></ngb-datepicker>
  </div>
  <div class="time">
    <ngb-timepicker [(ngModel)]="startTimeModel" [ngModelOptions]="{standalone: true}" (ngModelChange)="refreshDate()" readonlyInputs="true"></ngb-timepicker>
    <span>End time:</span>
    <ngb-timepicker [(ngModel)]="endTimeModel" [ngModelOptions]="{standalone: true}" (ngModelChange)="refreshDate()" readonlyInputs="true"></ngb-timepicker>
  </div>
</div>
