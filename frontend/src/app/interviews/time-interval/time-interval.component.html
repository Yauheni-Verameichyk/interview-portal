<div class="date-time-interval">
  <span class="bold">Time of the interview:</span>
  <span>{{interval.startDate | date:"dd/MM/yyyy"}} {{interval.startDate | date:"hh:mma" | lowercase}} - {{interval.endDate | date:"hh:mma"
      | lowercase}} </span>
  <a data-toggle="collapse" href="#collapseDate" role="button" aria-expanded="false" aria-controls="collapseDate">
    edit
  </a>
  <div class="collapse" id="collapseDate">
    <div>
      <span>Date:</span>
      <span class="tab">Start time:</span>
      <br>
      <ngb-datepicker #dp [(ngModel)]="dateModel" [startDate]="dateModel" [minDate]="minDate" (navigate)="date = $event.next" [ngModelOptions]="{standalone: true}"
        (ngModelChange)="refreshDate()"></ngb-datepicker>
    </div>
    <div class="time">
      <ngb-timepicker [(ngModel)]="startTimeModel" [ngModelOptions]="{standalone: true}" (ngModelChange)="refreshStartTime()" readonlyInputs="true"
        size="medium" [meridian]="true"></ngb-timepicker>
      <span>End time:</span>
      <ngb-timepicker [(ngModel)]="endTimeModel" [ngModelOptions]="{standalone: true}" (ngModelChange)="refreshEndTime()" readonlyInputs="true"
        size="medium" [meridian]="true"></ngb-timepicker>
    </div>
  </div>
</div>
