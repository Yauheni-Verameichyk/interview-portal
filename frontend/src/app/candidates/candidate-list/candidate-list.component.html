<div *requiredAuthority="'CANDIDATE_LIST_READ'">
  <div class="card mb-3 candidate-list" *ngIf="isLoaded;else elseBlock">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <i class="fa fa-table"></i> Candidate list
          <i class="ion-loop text-info h5 link" (click)="updateCandidateList()"></i>
        </div>
        <div class="col-sm-12 col-md-6">
          <div id="dataTable_filter" class="dataTables_filter">
            <label>Search:
              <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="dataTable">
            </label>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table" id="dataTable" width="80%" cellspacing="0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Disciplines</th>
                <th class="create-button" *requiredAuthority="'CANDIDATE_CREATE'">
                  <button class="btn btn-success mr-2" [routerLink]="['', {outlets: { popup: ['candidate-create'] } }]">create candidate</button>
                </th>
              </tr>
            </thead>
            <tbody app-candidate *ngFor="let candidate of candidateList" [candidate]="candidate" class='tbody-hover'>
            </tbody>
            <tfoot>
              <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Disciplines</th>
                <th class="create-button" *requiredAuthority="'CANDIDATE_CREATE'">
                  <button class="btn btn-success mr-2" [routerLink]="['', {outlets: { popup: ['candidate-create'] } }]">create candidate</button>
                </th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!-- <div class="load-button">
    <button *ngIf="isNecessaryLoadding" (click)="windowScrollListener()" class="btn btn-outline-info">
      Load more
    </button>
  </div> -->
  </div>
  <ng-template #elseBlock>
    <div class="ball"></div>
  </ng-template>
