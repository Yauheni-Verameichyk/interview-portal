<main>
  <div class='border candidateForm'>
      <div>
          <h1>Add Candidate</h1>
          <div class="form-row">
              <div class="form-group col-md-3">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="form-group col-md-3">
                  <label for="Name">Name</label>
                  <input type="text" class="form-control" id="Name" placeholder="Name">
              </div>
              <div class="form-group col-md-3">
                  <label for="SurName">SurName</label>
                  <input type="text" class="form-control" id="SurName" placeholder="SurName">
              </div>
              <div class="form-group col-md-3">
                  <label for="Phone">Phone</label>
                  <input type="text" class="form-control" id="Phone" placeholder="Phone">
              </div>
          </div>
      </div>
      <table class="table user-table ">
          <caption>Education</caption>
          <thead>
              <tr>
                  <th scope="col">The name of the institution </th>
                  <th scope="col">Profession</th>
                  <th scope="col">Start date</th>
                  <th scope="col">End date</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>
                      <input class="col-md-12" type="text">
                  </td>
                  <td>
                      <input class="col-md-12" type="text">
                  </td>
                  <td>
                      <input class="col-md-12" type="text">
                  </td>
                  <td>
                      <input class="col-md-12" type="text">
                  </td>
              </tr>
          </tbody>
      </table>
      <div class="addNews">
          <button>
              Add Education
          </button>
      </div>
      <table class="table user-table">
          <caption>Work history</caption>
          <thead>
              <tr>
                  <th scope="col">Company name</th>
                  <th scope="col">Position</th>
                  <th scope="col">Start date</th>
                  <th scope="col">End date</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>
                      <input class="col-md-12" type="text">
                  </td>
                  <td>
                      <input class="col-md-12" type="text">
                  </td>
                  <td>
                      <input class="col-md-12" type="text">
                  </td>
                  <td>
                      <input class="col-md-12" type="text">
                  </td>
              </tr>
          </tbody>
      </table>
      <div class="addNews">
          <button>
              Add work
          </button>
      </div>
      <div>
          <h3>
              Choose discipline
          </h3>
          <div class='selectDisciplines'>
              <div>
                  <select id="inputState" class="form-control col-md-12">
                      <option selected>Choose...</option>
                      <option>Mark Otto</option>
                      <option>Jacob Thornton</option>
                      <option>Larry the Bird</option>
                      <option>Mark Otto</option>
                  </select>

              </div>
          </div>
          <div class="btn btn-light col-md-12">
              <a class="fas fa-plus align-middle"></a>
              Assign to the additional discipline
          </div>
      </div>
      <div class="text-center add-candidates" (click)="change()">
          <a class="btn btn-primary">Add Candidate</a>
          <a class="btn btn-secondary">Close</a>
      </div>
  </div>
</main>
